<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" />
    </ion-buttons>
    <ion-title>
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item>
    <ion-toggle
      [(ngModel)]="permitirBorrar"
      (ionChange)="ionChange($event)">
      ¿Desea poder borrar citas en el inicio (frase aleatoria)?
    </ion-toggle>
  </ion-item>
</ion-list>

</ion-content>
